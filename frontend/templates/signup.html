<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - AI Study Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4a6cf7;
    }
    input.invalid {
      border-color: #dc3545;
    }
    input.valid {
      border-color: #28a745;
    }
    .password-strength {
      margin-top: 0.3rem;
      font-size: 0.8rem;
    }
    .password-weak { color: #dc3545; }
    .password-medium { color: #ffc107; }
    .password-strong { color: #28a745; }
    
    button {
      width: 100%;
      padding: 1rem;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #3a58d8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #dc3545;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .success {
      color: #28a745;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    p {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
    a {
      color: #4a6cf7;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .loading {
      display: none;
      margin-top: 0.5rem;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4a6cf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .requirements {
      text-align: left;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    .requirements h4 {
      margin-top: 0;
      color: #333;
    }
    .requirements ul {
      margin: 0.5rem 0;
      padding-left: 1.2rem;
    }
    .requirements li {
      margin: 0.2rem 0;
      color: #666;
    }
    .requirements li.valid {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join AI Study Buddy</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
        <div class="password-strength" id="passwordStrength"></div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
      </div>
      
      <div class="requirements">
        <h4>Password Requirements:</h4>
        <ul id="requirements">
          <li id="req-length">At least 6 characters</li>
          <li id="req-match">Passwords must match</li>
        </ul>
      </div>
      
      <button type="submit" id="signupBtn">Create Account</button>
      
      <div class="loading" id="loading">
        <div class="spinner"></div> Creating account...
      </div>
      
      <div id="message"></div>
    </form>
    
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <p><a href="index.html">‚Üê Back to Main App</a></p>
  </div>

  <script>
    // Configuration
    const API_BASE_URL = 'http://127.0.0.1:5000';

    // DOM elements
    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');
    const loading = document.getElementById('loading');
    const messageDiv = document.getElementById('message');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordStrengthDiv = document.getElementById('passwordStrength');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');

    // Show message function
    function showMessage(message, type = 'error') {
      messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
    }

    // Clear message function
    function clearMessage() {
      messageDiv.innerHTML = '';
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];

      if (password.length >= 6) strength += 1;
      else feedback.push('At least 6 characters');

      if (password.match(/[a-z]/)) strength += 1;
      if (password.match(/[A-Z]/)) strength += 1;
      if (password.match(/[0-9]/)) strength += 1;
      if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

      if (strength <= 2) {
        return { level: 'weak', text: 'Weak password' };
      } else if (strength <= 3) {
        return { level: 'medium', text: 'Medium strength' };
      } else {
        return { level: 'strong', text: 'Strong password' };
      }
    }

    // Update password strength display
    function updatePasswordStrength() {
      const password = passwordInput.value;
      if (password.length === 0) {
        passwordStrengthDiv.innerHTML = '';
        return;
      }

      const strength = checkPasswordStrength(password);
      passwordStrengthDiv.innerHTML = `<span class="password-${strength.level}">${strength.text}</span>`;
    }

    // Validate form inputs
    function validateInputs() {
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Reset classes
      [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
        input.classList.remove('valid', 'invalid');
      });

      let isValid = true;

      // Username validation
      if (username.length >= 3) {
        usernameInput.classList.add('valid');
        document.getElementById('req-username')?.classList.add('valid');
      } else {
        usernameInput.classList.add('invalid');
        isValid = false;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailRegex.test(email)) {
        emailInput.classList.add('valid');
      } else {
        emailInput.classList.add('invalid');
        isValid = false;
      }

      // Password length validation
      if (password.length >= 6) {
        document.getElementById('req-length').classList.add('valid');
      } else {
        document.getElementById('req-length').classList.remove('valid');
        isValid = false;
      }

      // Password match validation
      if (password === confirmPassword && password.length > 0) {
        confirmPasswordInput.classList.add('valid');
        document.getElementById('req-match').classList.add('valid');
      } else {
        confirmPasswordInput.classList.add('invalid');
        document.getElementById('req-match').classList.remove('valid');
        isValid = false;
      }

      return isValid;
    }

    // Event listeners for real-time validation
    passwordInput.addEventListener('input', () => {
      updatePasswordStrength();
      validateInputs();
    });

    confirmPasswordInput.addEventListener('input', validateInputs);
    usernameInput.addEventListener('input', validateInputs);
    emailInput.addEventListener('input', validateInputs);

    // Signup function
    async function signup(username, email, password) {
      try {
        const response = await fetch(`${API_BASE_URL}/signup`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Signup failed');
        }

        return data;
      } catch (error) {
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          throw new Error('Cannot connect to server. Make sure the Flask backend is running.');
        }
        throw error;
      }
    }

    // Handle form submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate inputs
      if (!validateInputs()) {
        showMessage('Please fix the errors above');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long');
        return;
      }

      // Show loading state
      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating Account...';
      loading.style.display = 'block';
      clearMessage();

      try {
        const result = await signup(username, email, password);
        
        showMessage('Account created successfully! You can now login.', 'success');
        
        // Clear form
        signupForm.reset();
        passwordStrengthDiv.innerHTML = '';
        
        // Redirect to login after a short delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        console.error('Signup error:', error);
        showMessage(error.message);
      } finally {
        // Reset button state
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
        loading.style.display = 'none';
      }
    });

    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
      showMessage('You are already logged in. Redirecting...', 'success');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }
  </script>
</body>
</html>
