<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy - Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .auth-form {
            padding: 40px 30px;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            color: #666;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            margin-top: 12px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .guest-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .guest-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .guest-link a:hover {
            text-decoration: underline;
        }

        .notification {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section.active {
            animation: slideIn 0.3s ease-out;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            display: none;
        }

        .debug-toggle {
            text-align: center;
            margin-top: 10px;
        }

        .debug-toggle button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-brain"></i> AI Study Buddy</h1>
            <p>Your intelligent flashcard companion</p>
        </div>

        <div class="auth-form">
            <div class="form-toggle">
                <button class="toggle-btn active" data-form="login">Login</button>
                <button class="toggle-btn" data-form="signup">Sign Up</button>
            </div>

            <div id="notification" class="notification" style="display: none;"></div>

            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-section">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" required>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required minlength="6">
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                        <i class="fas fa-lock"></i>
                    </div>

                    <button type="submit" class="btn-primary" id="signupBtn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>

            <div class="guest-link">
                <a href="#" onclick="continueAsGuest()">
                    <i class="fas fa-arrow-right"></i> Continue as Guest
                </a>
            </div>

            <div class="debug-toggle">
                <button onclick="toggleDebug()">Toggle Debug Info</button>
            </div>

            <div id="debug-info" class="debug-info">
                <strong>Debug Information:</strong><br>
                API URL: <span id="debug-url"></span><br>
                Connection Status: <span id="debug-status">Not tested</span><br>
                Last Error: <span id="debug-error">None</span><br>
                Response: <span id="debug-response">None</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration with multiple fallback URLs
        const API_CONFIGS = [
            { url: 'http://127.0.0.1:5000', name: 'Local Flask' },
            { url: 'http://localhost:5000', name: 'Localhost Flask' },
            { url: 'http://127.0.0.1:8000', name: 'Alternative Port' }
        ];
        
        let currentApiUrl = API_CONFIGS[0].url;
        let debugMode = false;

        // Debug functions
        function toggleDebug() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                updateDebugInfo();
            }
        }

        function updateDebugInfo() {
            document.getElementById('debug-url').textContent = currentApiUrl;
        }

        function logDebug(type, message) {
            if (debugMode) {
                const element = document.getElementById(`debug-${type}`);
                if (element) {
                    element.textContent = message;
                }
                console.log(`DEBUG ${type.toUpperCase()}:`, message);
            }
        }

        // Test server connectivity
        async function testServerConnection() {
            for (const config of API_CONFIGS) {
                try {
                    logDebug('status', `Testing ${config.name}...`);
                    const response = await fetch(`${config.url}/health`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        signal: AbortSignal.timeout(5000) // 5 second timeout
                    });
                    
                    if (response.ok) {
                        currentApiUrl = config.url;
                        logDebug('status', `Connected to ${config.name}`);
                        logDebug('response', `Health check passed`);
                        return true;
                    }
                } catch (error) {
                    logDebug('error', `${config.name}: ${error.message}`);
                    continue;
                }
            }
            
            // If no server responds, try the status endpoint
            for (const config of API_CONFIGS) {
                try {
                    const response = await fetch(`${config.url}/status`, {
                        method: 'GET',
                        signal: AbortSignal.timeout(3000)
                    });
                    
                    if (response.ok) {
                        currentApiUrl = config.url;
                        logDebug('status', `Connected to ${config.name} (status only)`);
                        return true;
                    }
                } catch (error) {
                    continue;
                }
            }
            
            logDebug('status', 'No server found');
            return false;
        }

        // Enhanced fetch with better error handling
        async function makeRequest(endpoint, options = {}) {
            const url = `${currentApiUrl}${endpoint}`;
            
            try {
                logDebug('status', `Making request to ${url}`);
                
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    signal: AbortSignal.timeout(10000) // 10 second timeout
                };
                
                const mergedOptions = {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                };

                const response = await fetch(url, mergedOptions);
                const responseText = await response.text();
                
                logDebug('response', `Status: ${response.status}, Body: ${responseText.substring(0, 200)}...`);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}`);
                }

                if (!response.ok) {
                    throw new Error(data.error || data.message || `HTTP ${response.status}`);
                }

                return { response, data };
                
            } catch (error) {
                logDebug('error', error.message);
                
                if (error.name === 'AbortError' || error.message.includes('timeout')) {
                    throw new Error('Connection timeout - server may be down');
                } else if (error.message.includes('fetch')) {
                    throw new Error('Connection failed - check if server is running');
                } else {
                    throw error;
                }
            }
        }

        // Form toggle functionality
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetForm = this.getAttribute('data-form');
                
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(targetForm + '-form').classList.add('active');
                
                hideNotification();
            });
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            await handleLogin(data);
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }

            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: password
            };

            await handleSignup(data);
        });

        async function handleLogin(data) {
            const loginBtn = document.getElementById('loginBtn');
            const originalContent = loginBtn.innerHTML;
            
            try {
                loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';
                loginBtn.disabled = true;

                // Test connection first if in debug mode
                if (debugMode) {
                    showNotification('Testing server connection...', 'info');
                    const connected = await testServerConnection();
                    if (!connected) {
                        throw new Error('Cannot connect to server. Please check if the Flask app is running on port 5000.');
                    }
                }

                const { response, data: result } = await makeRequest('/login', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                // Store auth tokens
                if (result.access_token) {
                    if (typeof(Storage) !== "undefined") {
                        localStorage.setItem('auth_token', result.access_token);
                        if (result.refresh_token) {
                            localStorage.setItem('refresh_token', result.refresh_token);
                        }
                        if (result.user) {
                            localStorage.setItem('user_info', JSON.stringify(result.user));
                        }
                    }
                }
                
                showNotification('Login successful! Redirecting...', 'success');
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showNotification(error.message || 'Login failed', 'error');
                logDebug('error', error.message);
            } finally {
                loginBtn.innerHTML = originalContent;
                loginBtn.disabled = false;
            }
        }

        async function handleSignup(data) {
            const signupBtn = document.getElementById('signupBtn');
            const originalContent = signupBtn.innerHTML;
            
            try {
                signupBtn.innerHTML = '<span class="spinner"></span> Creating Account...';
                signupBtn.disabled = true;

                const { response, data: result } = await makeRequest('/signup', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                showNotification('Account created successfully! Please login.', 'success');
                
                // Clear form and switch to login
                document.getElementById('signupForm').reset();
                setTimeout(() => {
                    document.querySelector('[data-form="login"]').click();
                    document.getElementById('loginEmail').value = data.email;
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                showNotification(error.message || 'Signup failed', 'error');
                logDebug('error', error.message);
            } finally {
                signupBtn.innerHTML = originalContent;
                signupBtn.disabled = false;
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }

        function continueAsGuest() {
            // Clear any existing auth data
            if (typeof(Storage) !== "undefined") {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('user_info');
            }
            
            // Redirect to main app
            window.location.href = 'index.html';
        }

        // Check if user is already logged in
        if (typeof(Storage) !== "undefined" && localStorage.getItem('auth_token')) {
            continueAsGuest();
        }

        // Initialize debug info
        if (debugMode) {
            updateDebugInfo();
        }
    </script>
</body>
</html>
