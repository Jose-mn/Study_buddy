<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AI Study Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4a6cf7;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #3a58d8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #dc3545;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .success {
      color: #28a745;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    p {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
    a {
      color: #4a6cf7;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .loading {
      display: none;
      margin-top: 0.5rem;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4a6cf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" name="email" placeholder="Enter your email or username" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      
      <button type="submit" id="loginBtn">Login</button>
      
      <div class="loading" id="loading">
        <div class="spinner"></div> Logging in...
      </div>
      
      <div id="message"></div>
    </form>
    
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    <p><a href="index.html">‚Üê Back to Main App</a></p>
  </div>

  <script>
    // Configuration
    const API_BASE_URL = 'http://127.0.0.1:5000';

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');
    const messageDiv = document.getElementById('message');

    // Show message function
    function showMessage(message, type = 'error') {
      messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
    }

    // Clear message function
    function clearMessage() {
      messageDiv.innerHTML = '';
    }

    // Login function
    async function login(usernameOrEmail, password) {
      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: usernameOrEmail,
            email: usernameOrEmail,
            password: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        return data;
      } catch (error) {
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          throw new Error('Cannot connect to server. Make sure the Flask backend is running.');
        }
        throw error;
      }
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage('Please fill in all fields');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      loading.style.display = 'block';
      clearMessage();

      try {
        const result = await login(email, password);
        
        // Store auth token
        localStorage.setItem('auth_token', result.access_token);
        
        // Store user info
        localStorage.setItem('user_info', JSON.stringify(result.user));
        
        showMessage('Login successful! Redirecting...', 'success');
        
        // Redirect to main app after a short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        console.error('Login error:', error);
        showMessage(error.message);
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
        loading.style.display = 'none';
      }
    });

    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
      showMessage('You are already logged in. Redirecting...', 'success');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }
  </script>
</body>
</html>
