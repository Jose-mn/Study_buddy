<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AI Study Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.8rem;
    }
    button:hover {
      background: #3a58d8;
    }
    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: #4a6cf7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" name="username" placeholder="Username" required>
      <input type="password" id="loginPassword" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don‚Äôt have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const response = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          alert("‚úÖ " + data.message);
          window.location.href = "home.html"; // redirect after success
        } else {
          alert("‚ùå " + data.error);
        }
      } catch (error) {
        alert("‚ö†Ô∏è Error connecting to server");
        console.error(error);
      }
    });
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    const response = await fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();
    if (response.ok) {
        alert("Login successful! üéâ");
        console.log("Tokens:", data);
        // Redirect or save tokens here
    } else {
        alert(data.error || "Login failed");
    }
});
  </script>
</body>
</html>
