<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Study Buddy - Sign In or Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    backdropBlur: {
                        xs: '2px'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
        }
        .form-slide {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.25);
        }
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        @keyframes successPulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }
        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg font-sans">
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white rounded-full mix-blend-multiply filter blur-xl opacity-10"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-10"></div>
        <div class="absolute top-40 left-1/2 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-10"></div>
    </div>

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white bg-opacity-20 rounded-full backdrop-blur-sm mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome to AI Study Buddy</h1>
                <p class="text-white text-opacity-80">Sign in to your account or create a new one</p>
            </div>

            <!-- Main Form Container -->
            <div class="glass-effect rounded-2xl p-8 shadow-xl">
                <!-- Tab Toggle -->
                <div class="flex bg-gray-100 bg-opacity-20 rounded-xl p-1 mb-6">
                    <button id="loginTab" class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all duration-300 text-white bg-white bg-opacity-20">
                        Sign In
                    </button>
                    <button id="signupTab" class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all duration-300 text-white text-opacity-70">
                        Sign Up
                    </button>
                </div>

                <!-- Form Container -->
                <div id="formContainer" class="form-slide">
                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="loginEmail" class="block text-sm font-medium text-white mb-2">Email</label>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                required 
                                class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                placeholder="Enter your email"
                            >
                        </div>
                        <div>
                            <label for="loginPassword" class="block text-sm font-medium text-white mb-2">Password</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="loginPassword" 
                                    required 
                                    class="input-focus w-full px-4 py-3 pr-12 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                    placeholder="Enter your password"
                                >
                                <button 
                                    type="button" 
                                    id="loginPasswordToggle"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                >
                                    <svg class="w-5 h-5 text-white text-opacity-60 hover:text-opacity-100 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button 
                            type="submit" 
                            class="btn-hover w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent"
                        >
                            Sign In
                        </button>
                    </form>

                    <!-- Signup Form (Hidden by default) -->
                    <form id="signupForm" class="space-y-4 hidden">
                        <div>
                            <label for="signupEmail" class="block text-sm font-medium text-white mb-2">Email</label>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                required 
                                class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                placeholder="Enter your email"
                            >
                        </div>
                        <div>
                            <label for="signupPassword" class="block text-sm font-medium text-white mb-2">Password</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="signupPassword" 
                                    required 
                                    minlength="6"
                                    class="input-focus w-full px-4 py-3 pr-12 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                    placeholder="Create a password (min. 6 characters)"
                                >
                                <button 
                                    type="button" 
                                    id="signupPasswordToggle"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                >
                                    <svg class="w-5 h-5 text-white text-opacity-60 hover:text-opacity-100 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-white mb-2">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                required 
                                class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                placeholder="Confirm your password"
                            >
                        </div>
                        <button 
                            type="submit" 
                            class="btn-hover w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:ring-offset-transparent"
                        >
                            Create Account
                        </button>
                    </form>
                </div>

                <!-- Success Message (Hidden by default) -->
                <div id="successMessage" class="hidden text-center">
                    <div class="success-animation bg-green-100 bg-opacity-20 border border-green-400 border-opacity-30 rounded-lg p-4 mb-4">
                        <div class="flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span id="successText" class="text-green-100 font-medium"></span>
                        </div>
                    </div>
                </div>

                <!-- Error Message (Hidden by default) -->
                <div id="errorMessage" class="hidden">
                    <div class="shake-animation bg-red-100 bg-opacity-20 border border-red-400 border-opacity-30 rounded-lg p-4 mb-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="errorText" class="text-red-100 text-sm"></span>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner (Hidden by default) -->
                <div id="loadingSpinner" class="hidden flex justify-center mb-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6">
                <p class="text-white text-opacity-60 text-sm">
                    Secure authentication powered by Supabase
                </p>
            </div>
        </div>
    </div>
