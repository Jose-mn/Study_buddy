<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center mr-3">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <h1 class="text-xl font-semibold text-gray-900">Dashboard</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userEmail" class="text-sm text-gray-600"></span>
                        <button 
                            id="signOutBtn"
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200"
                        >
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Welcome to Your Dashboard!</h2>
                <p class="text-lg text-gray-600 mb-8">You have successfully signed in to your account.</p>
                
                <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
                    <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Authentication Successful</h3>
                    <p class="text-gray-600">Your account is now active and you can access all features.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from './node_modules/@supabase/supabase-js/dist/module/index.js';

        // Initialize Supabase client
        const supabaseUrl = import.meta.env?.VITE_SUPABASE_URL || 'YOUR_SUPABASE_URL';
        const supabaseKey = import.meta.env?.VITE_SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY';

        let supabase;

        if (supabaseUrl !== 'YOUR_SUPABASE_URL' && supabaseKey !== 'YOUR_SUPABASE_ANON_KEY') {
            supabase = createClient(supabaseUrl, supabaseKey);
        }

        const userEmail = document.getElementById('userEmail');
        const signOutBtn = document.getElementById('signOutBtn');

        // Check authentication status
        if (supabase) {
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (!session) {
                    // Not authenticated, redirect to login
                    window.location.href = '/';
                } else {
                    // Display user email
                    userEmail.textContent = session.user.email;
                }
            });

            // Handle sign out
            signOutBtn.addEventListener('click', async () => {
                const { error } = await supabase.auth.signOut();
                if (!error) {
                    window.location.href = '/';
                }
            });
        } else {
            // Redirect to login if Supabase is not configured
            window.location.href = '/';
        }
    </script>
</body>
</html>
